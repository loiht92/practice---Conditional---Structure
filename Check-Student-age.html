<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieu kien vao hoc lop 10</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter an age"));
    if (age === 16) {
        alert("Đủ Điều kiện vào học lớp 10");
    } else if (age < 16 || age > 16) {
        alert("Không đủ điều kiện vào học lớp 10");
    }
</script>
</body>
</html>
