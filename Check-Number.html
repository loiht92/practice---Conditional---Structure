<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra hai so</title>
</head>
<body>
<script>
    let a,b;
    a=parseInt(prompt("Nhap so a :"));
    b=parseInt(prompt("Nhap so b"));
    if (a%b===0){
        alert(+a+" "+"chia het cho"+" " +b);
    }else {
        alert(+a+" "+"khong chia het cho"+" "+b);
    }
</script>
</body>
</html>
