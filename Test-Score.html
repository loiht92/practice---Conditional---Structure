<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xep hang hoc luc</title>
</head>
<body>
<script>
    let x,y,z,dtb;
    x=diembaikiemtra=parseFloat(prompt("Enter x"));
    y=diemthigiuaki=parseFloat(prompt("Enter y"));
    z=diemthicuoiki=parseFloat(prompt("Enter z"));
    dtb=(x+y+z)/3;
    if (dtb<5){
        alert("Học lực yếu -" +" " +"điểm trung bình là : "+" "+dtb );
    }else if (dtb>=5 && dtb <7){
        alert("Học lực trung bình  -" +" " +"điểm trung bình là : "+" "+dtb);
    }else if (dtb >=7 && dtb <9){
        alert("Học lực khá  -" +" " +"điểm trung bình là : "+" "+dtb);
    }else if (dtb>9){
        alert("Học lực giỏi -" +" " +"điểm trung bình là : "+" "+dtb)
    }
</script>
</body>
</html>
