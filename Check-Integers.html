<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Enter a number"));
    if (number>0){
        document.write(+ number +" " + "là số nguyên lớn hơn 0");
    }else if(number<0){
        document.write(+ number +" " + "là số nguyên nhỏ hơn 0")
    }
</script>

</body>
</html>
