<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b,c;
    a=parseInt(prompt("Enter a"));
    b=parseInt(prompt("Enter b"));
    c=parseInt(prompt("Enter c"));
    if (a>b && a>c ){
        alert("Giá trị lớn nhất của 3 số nguyên là :" +a);
    }else if (b>a && b>c){
        alert("Giá trị lớn nhất của 3 số nguyên là :" +b );
    }else if (c>a && c>b){
        alert("Giá trị lớn nhất của 3 số nguyên là :" +c );
    }
</script>
</body>
</html>
